<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cine</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <header class="d-flex bg-black bg-gradient  p-3 fixed-top">
        <div class="container-lg d-inline-flex justify-content-between align-items-center">
            <div class="brand">
                <span class="fs-1 fw-bold text-white">Digital</span>
                <span class="fs-1 fw-bold text-danger">Cine</span>
            </div>
            <nav class="navbar navbar-dark navbar-expand-md">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Filmes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="container-fluid bg-black bg-gradient">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="https://capas-m.imagemfilmes.com.br/164805_000_m.jpg" class="d-block carousel-img" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="https://capas-m.imagemfilmes.com.br/164940_000_m.jpg" class="d-block carousel-img" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="https://capas-m.imagemfilmes.com.br/164009_000_m.jpg" class="d-block carousel-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
